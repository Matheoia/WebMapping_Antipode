<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carte MapQuest</title>

    <!-- Script Introduction MapQuest -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=aCALLDm2l0tNOvmdDovBSvWsz9haKGI3"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <!-- Script Outils de dessin MapQuest -->
    <script src="https://unpkg.com/leaflet-draw@0.4.13/dist/leaflet.draw.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.13/dist/leaflet.draw.css"/>

    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="map2"></div>
    <button id="btnSynchro">Synchroniser</button>
    <button id="btnDesynchro">Désynchroniser</button>
    <button id="btnCentre">Centrer</button>
    <label>Cercle<input type="checkbox" id="cercle"></label>
    <label>Carré<input type="checkbox" id="carre"></label>
    <input type="range" min="0" max="100" step="5" value="0" onchange="changeSquareSize(this.value)">
    <button id='btnCursor'>Au curseur</button>
    <button id="btnEnleveCursor">Enleve Curseur</button>
    <div id="cursor" class="cursor"></div>
    <div id="cursorAnti" class="cursor"></div>
    <script src="../js/action.js"></script>
  </body>
</html>
